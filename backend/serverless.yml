service: crispy-dragon
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
frameworkVersion: '2'


plugins:
  - serverless-iam-roles-per-function
  - serverless-python-requirements
provider:
  name: aws
  runtime: python3.8
  lambdaHashingVersion: 20201221
  environment:
    DOMAIN_SUFFIX: marcus-cripsy-dragon
    MOVIES_DYNAMODB_TABLE: ${self:service}-movies-${opt:stage, self:provider.stage}
    TODOS_DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}
    TODOS_DYNAMODB_USER_INDEX: UserIdIndex
  httpApi:
    authorizers:
      serviceAuthorizer:
        identitySource: $request.header.Authorization
        issuerUrl:
          Fn::Join:
            - ''
            - - 'https://cognito-idp.'
              - '${opt:region, self:provider.region}'
              - '.amazonaws.com/'
              - Ref: serviceUserPool
        audience:
          - Ref: serviceUserPoolClient
    cors: true
  tracing:
    lambda: true

  logs:
    httpApi: true
  apiGateway:
    shouldStartNameWithService: true

