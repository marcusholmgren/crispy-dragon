resources:
  Resources:
    HttpApi:
      Type: AWS::ApiGatewayV2::Api
      DependsOn: serviceUserPool
    serviceUserPool:
      Type: AWS::Cognito::UserPool
      Properties:
        UserPoolName: service-user-pool-${opt:stage, self:provider.stage}
        UsernameAttributes:
          - email
        AutoVerifiedAttributes:
          - email
    serviceUserPoolClient:
      Type: AWS::Cognito::UserPoolClient
      Properties:
        ClientName: service-user-pool-client-${opt:stage, self:provider.stage}
        AllowedOAuthFlows:
          - implicit
        AllowedOAuthFlowsUserPoolClient: true
        AllowedOAuthScopes:
          - phone
          - email
          - openid
          - profile
          - aws.cognito.signin.user.admin
        UserPoolId:
          Ref: serviceUserPool
        CallbackURLs:
          - https://localhost:3000
        ExplicitAuthFlows:
          - ALLOW_USER_SRP_AUTH
          - ALLOW_REFRESH_TOKEN_AUTH
        GenerateSecret: false
        SupportedIdentityProviders:
          - COGNITO
    serviceUserPoolDomain:
      Type: AWS::Cognito::UserPoolDomain
      Properties:
        UserPoolId:
          Ref: serviceUserPool
        Domain: service-user-pool-domain-${opt:stage, self:provider.stage}-${self:provider.environment.DOMAIN_SUFFIX}

    MoviesTable:
      Type: "AWS::DynamoDB::Table"
      Properties:
        AttributeDefinitions:
#          - AttributeName: "year"
#            AttributeType: "N"
          - AttributeName: "user_id"
            AttributeType: "S"
          - AttributeName: "title"
            AttributeType: "S"
        KeySchema:
#          - AttributeName: "year"
#            KeyType: "HASH"  # Partition key
          - AttributeName: "user_id"
            KeyType: "HASH"  # Partition key
          - AttributeName: "title"
            KeyType: "RANGE"  # Sort key
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.MOVIES_DYNAMODB_TABLE}

